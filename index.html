<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Proyecta Fortaleza | Banco Fortaleza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'], 
                        display: ['Poppins', 'sans-serif'] 
                    },
                    colors: {
                        brand: { navy: '#002855', blue: '#004B87', orange: '#FF6B00', light: '#F8FAFC' }
                    },
                    animation: {
                        'bar-down': 'barDown 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards',
                        'logo-fade': 'logoFade 1s ease-out 0.6s forwards',
                        'text-reveal': 'textReveal 0.8s ease-out 1s forwards',
                        'sweep-shine': 'sweepShine 4s linear infinite'
                    },
                    keyframes: {
                        barDown: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(0)' } },
                        logoFade: { '0%': { opacity: '0', transform: 'scale(0.9) translateY(0)' }, '100%': { opacity: '1', transform: 'scale(1) translateY(0)' } },
                        textReveal: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        sweepShine: { '0%': { left: '-100%' }, '30%': { left: '100%' }, '100%': { left: '100%' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #FDFDFD; overflow-x: hidden; font-family: 'Inter', sans-serif; }
        
        /* Franja Azul corregida: Azul Marino Sólido como los botones */
        .blue-franja { 
            height: 110px; 
            background: #002855;
            width: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 0; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            overflow: hidden;
        }

        .franja-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 40%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            z-index: 1;
        }

        .glass-dark {
            background: linear-gradient(145deg, #002855 0%, #001228 100%);
            box-shadow: 0 40px 80px -20px rgba(0, 15, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hover-grow { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.2); }
        .hover-grow:hover { transform: scale(1.04); }

        .glow-main { transition: all 0.4s ease; cursor: default; }
        .glow-main:hover { transform: scale(1.02); }
        .glow-main:hover span {
            color: #FFFFFF !important;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
        }
        .glow-main span { transition: all 0.4s ease; display: inline-block; }

        .slider-premium { -webkit-appearance: none; width: 100%; height: 5px; background: #E2E8F0; border-radius: 999px; outline: none; }
        .slider-premium::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 28px; height: 28px; 
            background: #FF6B00; border-radius: 50%; cursor: pointer; 
            border: 4px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.15); 
            transition: transform 0.2s ease;
        }
        
        .module-btn { transition: all 0.3s ease; background: #002855; color: #FFFFFF; border: none; }
        .module-btn:hover { transform: translateY(-2px); background: #003a7a; }
        .module-btn.active-tab { background: #FF6B00 !important; color: white !important; box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3); border-color: #002855 !important; }

        .product-pill { transition: all 0.3s; border: 1px solid #E2E8F0; background: white; color: #64748B; }
        .product-pill:hover { transform: scale(1.05); border-color: #002855; color: #002855; }
        .product-pill.active { background: #002855 !important; color: white !important; border-color: #002855 !important; }

        .card-pro { transition: all 0.4s ease; border: 1px solid #F1F5F9; background: white; }
        .card-pro:hover { transform: translateY(-8px); border-color: #FF6B00; box-shadow: 0 20px 40px -15px rgba(0,0,0,0.08); }
        .card-pro .num-block { transition: all 0.3s; display: inline-block; }
        .card-pro:hover .num-block { transform: scale(1.05); color: #002855 !important; }

        .btn-shine { position: relative; overflow: hidden; }
        .btn-shine::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent); transform: rotate(45deg); animation: shine 5s infinite; }
        @keyframes shine { 0% { left: -100%; } 100% { left: 100%; } }

        .modal-overlay { backdrop-filter: blur(15px); background: rgba(0, 15, 40, 0.85); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }

        /* Alerta personalizada para no usar alert() nativo */
        #custom-alert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            background: #002855;
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid #FF6B00;
        }
    </style>
</head>
<body class="antialiased text-slate-700 pb-20">

    <div id="custom-alert"></div>

    <!-- CABECERA PREMIUM -->
    <div class="blue-franja animate-bar-down">
        <div class="franja-shine animate-sweep-shine"></div>
    </div>
    
    <header class="relative z-10 text-center">
        <div class="h-[110px] flex items-center justify-center opacity-0 animate-logo-fade">
             <img src="https://i.ibb.co/8yB0N1b/logo-blanco.png" alt="Banco Fortaleza" class="h-16 drop-shadow-xl transition-transform hover:scale-110 cursor-pointer">
        </div>
        <div class="pt-10 pb-8 opacity-0 animate-text-reveal">
            <h1 class="text-4xl md:text-6xl font-display font-bold text-brand-navy tracking-tighter mb-4 italic hover-grow cursor-default">¡Donde tú estás primero!</h1>
            <p class="text-slate-400 font-bold text-xs uppercase tracking-[0.4em]">Calcula tu DPF, Cajas de Ahorro y Créditos con precisión</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 relative z-20">
        
        <!-- SELECTOR DE MÓDULO -->
        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <button onclick="changeMode('DPF')" id="btn-DPF" class="module-btn flex items-center gap-3 px-12 py-4 rounded-2xl font-bold active-tab">
                <i class="fa-solid fa-chart-line"></i> DPF
            </button>
            <button onclick="changeMode('AHORRO')" id="btn-AHORRO" class="module-btn flex items-center gap-3 px-12 py-4 rounded-2xl font-bold">
                <i class="fa-solid fa-piggy-bank"></i> Ahorro
            </button>
            <button onclick="changeMode('CREDITO')" id="btn-CREDITO" class="module-btn flex items-center gap-3 px-12 py-4 rounded-2xl font-bold">
                <i class="fa-solid fa-hand-holding-dollar"></i> Créditos
            </button>
        </div>

        <!-- PRODUCTOS -->
        <div id="product-selectors" class="flex flex-wrap justify-center gap-2 mb-12 hide-scrollbar"></div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10 items-start">
            
            <!-- ÁREA DE INPUTS -->
            <div class="lg:col-span-5 space-y-12 bg-white p-12 rounded-[3.5rem] border border-slate-50 shadow-xl">
                
                <!-- Slider: Monto -->
                <div>
                    <div class="flex justify-between items-end mb-8">
                        <label class="text-[10px] font-black text-slate-300 uppercase tracking-widest">Capital a Proyectar</label>
                        <div class="flex items-baseline gap-1">
                            <span id="display-monto" class="text-6xl font-display font-bold text-brand-navy tracking-tighter">0</span>
                            <span class="text-2xl font-black text-brand-orange">Bs</span>
                        </div>
                    </div>
                    <input type="range" id="slider-monto" min="0" value="0" class="slider-premium" oninput="updateCalculations()">
                    <div class="flex justify-between text-[10px] font-bold text-slate-300 mt-4 uppercase">
                        <span id="min-monto-label">1,000 Bs</span>
                        <span id="max-monto-label">10M Bs</span>
                    </div>
                </div>

                <!-- Slider: Plazo -->
                <div>
                    <div class="flex justify-between items-end mb-8">
                        <label class="text-[10px] font-black text-slate-300 uppercase tracking-widest">Plazo del Plan</label>
                        <div class="flex items-baseline gap-1">
                            <span id="display-plazo" class="text-6xl font-display font-bold text-brand-navy tracking-tighter">0</span>
                            <span id="unit-label" class="text-2xl font-black text-brand-orange uppercase">días</span>
                        </div>
                    </div>
                    <input type="range" id="slider-plazo" class="slider-premium" oninput="updateCalculations()">
                    <div class="flex justify-between text-[10px] font-bold text-slate-300 mt-4 uppercase">
                        <span id="min-plazo-label">90</span>
                        <span id="max-plazo-label">1,080</span>
                    </div>
                </div>

                <div class="pt-6 space-y-4">
                    <button onclick="openLeadModal()" class="btn-shine w-full py-6 bg-brand-navy text-white font-bold rounded-3xl hover:bg-brand-blue transition-all flex items-center justify-center gap-4 text-xl shadow-2xl active:scale-95">
                        <i class="fa-solid fa-crown text-brand-orange"></i> QUIERO MI PLAN
                    </button>
                    <button onclick="sendWhatsApp()" class="w-full py-5 border-2 border-emerald-500 text-emerald-600 font-bold rounded-3xl hover:bg-emerald-50 transition-all flex items-center justify-center gap-3">
                        <i class="fa-brands fa-whatsapp text-3xl"></i> CONSULTAR POR WHATSAPP
                    </button>
                </div>
            </div>

            <!-- RESULTADOS -->
            <div class="lg:col-span-7 space-y-10">
                
                <!-- CARD PRINCIPAL PREMIUM -->
                <div class="glass-dark rounded-[4rem] p-14 text-white relative shadow-2xl overflow-hidden border border-white/5">
                    <div class="relative z-10">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
                            <p id="main-result-label" class="text-brand-orange font-bold text-sm uppercase tracking-[0.5em] tracking-widest">GANANCIA ESTIMADA TOTAL</p>
                            <div class="flex items-center gap-4 bg-brand-orange px-6 py-3 rounded-2xl border border-white/30 shadow-lg hover-grow cursor-default">
                                <span class="text-[10px] text-white font-black uppercase tracking-widest">Tasa Anual</span>
                                <span id="rate-badge" class="text-white text-3xl font-display font-black">6.00%</span>
                            </div>
                        </div>
                        
                        <div class="mb-14">
                            <div class="glow-main inline-block">
                                <span id="main-result-value" class="text-[10rem] font-display font-bold tracking-tighter leading-none">0</span>
                                <span class="text-5xl font-bold uppercase ml-4">Bs</span>
                            </div>
                        </div>

                        <div id="secondary-result" class="grid grid-cols-2 gap-12 border-t border-white/10 pt-12">
                            <!-- JS Injection -->
                        </div>
                    </div>
                </div>

                <!-- FICHA PERSPECTIVA -->
                <div class="px-4">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] mb-8 flex items-center gap-4">
                        <span class="w-12 h-[1px] bg-slate-200"></span> COMPARATIVA DE TIEMPOS
                    </h3>
                    <div id="perspective-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- JS Cards -->
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- MODAL -->
    <div id="leadModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6 modal-overlay" onclick="if(event.target === this) closeLeadModal()">
        <div class="bg-white w-full max-w-lg rounded-[4rem] overflow-hidden shadow-2xl border border-white/20 relative" onclick="event.stopPropagation()">
            <button onclick="closeLeadModal()" class="absolute top-10 right-10 text-slate-300 hover:text-brand-orange transition-colors p-2"><i class="fa-solid fa-xmark text-3xl"></i></button>
            
            <div class="p-14">
                <div class="text-center mb-12">
                    <div class="w-24 h-24 bg-brand-navy text-brand-orange rounded-[2rem] flex items-center justify-center mx-auto mb-8 shadow-2xl relative rotate-3">
                        <i class="fa-solid fa-gem text-4xl"></i>
                    </div>
                    <h2 class="text-4xl font-display font-bold text-brand-navy tracking-tight">Tu Plan VIP</h2>
                    <p class="text-slate-400 text-lg mt-4 font-medium italic">Asesoría personalizada inmediata.</p>
                </div>
                
                <div class="space-y-6">
                    <div class="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 flex justify-between items-center">
                        <div class="max-w-[60%]">
                            <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Producto Seleccionado</p>
                            <span class="text-xs font-bold text-brand-navy leading-tight" id="modal-summary-prod">DPF Premium</span>
                        </div>
                        <span class="text-3xl font-black text-brand-orange" id="modal-summary-monto">0 Bs</span>
                    </div>
                    <div class="space-y-4">
                        <input type="text" id="leadName" placeholder="Nombre completo" class="w-full p-6 bg-slate-50 border-2 border-transparent focus:border-brand-orange rounded-3xl outline-none transition-all font-semibold text-lg shadow-inner">
                        <input type="tel" id="leadPhone" placeholder="Celular / WhatsApp" class="w-full p-6 bg-slate-50 border-2 border-transparent focus:border-brand-orange rounded-3xl outline-none transition-all font-semibold text-lg shadow-inner">
                    </div>
                    <button id="submitBtn" onclick="submitLead()" class="btn-shine w-full py-6 bg-brand-orange text-white font-bold rounded-3xl shadow-2xl shadow-orange-600/40 hover:bg-orange-600 hover:scale-[1.01] transition-all text-sm uppercase tracking-widest mt-6">
                        CONFIRMAR SOLICITUD
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            DPF: [{ id: 'dpf', prefix: 'Inversión', name: 'DPF Premium', icon: 'fa-chart-line', min: 1000, max: 10000000, minP: 90, maxP: 1080, unit: 'días', stepTime: 10 }],
            AHORRO: [
                { id: 'agil', prefix: 'Caja de Ahorro', name: 'Fortaleza Ágil', icon: 'fa-bolt', min: 1000, max: 10000000, minP: 1, maxP: 120, unit: 'meses', stepTime: 1 },
                { id: 'crece', prefix: 'Caja de Ahorro', name: 'Fortaleza Crece', icon: 'fa-arrow-up-right-dots', min: 5000, max: 10000000, minP: 1, maxP: 120, unit: 'meses', stepTime: 1 }
            ],
            CREDITO: [
                { id: 'consumo', prefix: 'Crédito', name: 'Consumo', icon: 'fa-cart-shopping', min: 14000, max: 210000, minP: 12, maxP: 60, unit: 'meses', stepTime: 1 },
                { id: 'vehicular', prefix: 'Crédito', name: 'Vehicular', icon: 'fa-car', min: 35000, max: 350000, minP: 12, maxP: 60, unit: 'meses', stepTime: 1 },
                { id: 'vivienda', prefix: 'Crédito', name: 'Vivienda Tradicional', icon: 'fa-house', min: 140000, max: 3500000, minP: 12, maxP: 240, unit: 'meses', stepTime: 1 }
            ]
        };

        const T1 = 15000;    
        const T2 = 100000;   
        const S1 = 50;
        const S2 = 500;
        const S3 = 10000;

        let activeMode = 'DPF';
        let activeProduct = CONFIG.DPF[0];
        const formatter = new Intl.NumberFormat('es-BO', { minimumFractionDigits: 0, maximumFractionDigits: 0 });

        function showMessage(text) {
            const el = document.getElementById('custom-alert');
            el.innerText = text;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 4000);
        }

        function changeMode(mode) {
            activeMode = mode;
            ['DPF', 'AHORRO', 'CREDITO'].forEach(m => {
                const btn = document.getElementById(`btn-${m}`);
                if(m === mode) {
                    btn.classList.add('active-tab');
                    btn.classList.remove('bg-brand-navy', 'text-white');
                } else {
                    btn.classList.remove('active-tab');
                    btn.classList.add('bg-brand-navy', 'text-white');
                }
            });
            renderProductPills();
        }

        function renderProductPills() {
            const container = document.getElementById('product-selectors');
            container.innerHTML = '';
            CONFIG[activeMode].forEach((prod, idx) => {
                const btn = document.createElement('button');
                btn.className = `product-pill px-10 py-3 rounded-2xl text-[10px] font-bold transition-all uppercase tracking-widest flex-shrink-0 ${idx === 0 ? 'active' : ''}`;
                btn.innerHTML = `<i class="fa-solid ${prod.icon} mr-2"></i> ${prod.name}`;
                btn.onclick = () => {
                    document.querySelectorAll('.product-pill').forEach(p => p.classList.remove('active'));
                    btn.classList.add('active');
                    setProduct(prod);
                };
                container.appendChild(btn);
            });
            setProduct(CONFIG[activeMode][0]);
        }

        function getAmountFromSteps(steps, product) {
            const stepsT1 = Math.max(0, (T1 - product.min) / S1);
            const stepsT2 = (T2 - T1) / S2;
            if (steps <= stepsT1) return product.min + (steps * S1);
            if (steps <= (stepsT1 + stepsT2)) return T1 + ((steps - stepsT1) * S2);
            return T2 + ((steps - stepsT1 - stepsT2) * S3);
        }

        function setProduct(prod) {
            activeProduct = prod;
            const sm = document.getElementById('slider-monto');
            const sp = document.getElementById('slider-plazo');
            const stepsT1 = Math.max(0, (T1 - prod.min) / S1);
            const stepsT2 = (T2 - T1) / S2;
            const stepsT3 = Math.max(0, (prod.max - Math.max(prod.min, T2)) / S3);
            sm.max = stepsT1 + stepsT2 + stepsT3;
            sm.value = 0; 
            sp.min = prod.minP; sp.max = prod.maxP; sp.value = prod.minP; sp.step = prod.stepTime;
            document.getElementById('min-monto-label').innerText = formatter.format(prod.min) + " Bs";
            document.getElementById('max-monto-label').innerText = formatter.format(prod.max) + " Bs";
            document.getElementById('min-plazo-label').innerText = prod.minP;
            document.getElementById('max-plazo-label').innerText = prod.maxP;
            document.getElementById('unit-label').innerText = prod.unit;
            updateCalculations();
        }

        function getTasa(monto, plazo) {
            // Lógica DPF según tabla
            if (activeProduct.id === 'dpf') return (plazo < 200) ? 0.05 : 0.06;
            // Lógica Ahorro Ágil
            if (activeProduct.id === 'agil') return 0.0425;
            // Lógica Ahorro Crece
            if (activeProduct.id === 'crece') return (monto <= 350000) ? 0.045 : 0.055;
            // Lógica Consumo según tabla escalonada
            if (activeProduct.id === 'consumo') {
                if (monto <= 35000) return 0.18;
                if (monto <= 70000) return 0.17;
                if (monto <= 105000) return 0.16;
                if (monto <= 140000) return 0.15;
                if (monto <= 175000) return 0.145;
                return 0.14;
            }
            // Lógica Vehicular según tabla
            if (activeProduct.id === 'vehicular') {
                if (monto <= 70000) return 0.14;
                if (monto <= 105000) return 0.135;
                if (monto <= 140000) return 0.13;
                if (monto <= 175000) return 0.125;
                if (monto <= 210000) return 0.1225;
                return 0.12;
            }
            // Lógica Vivienda Tradicional (Plazos > 180 meses cambian tasa)
            if (activeProduct.id === 'vivienda') {
                const isLongTerm = plazo > 180;
                if (monto <= 210000) return isLongTerm ? 0.1225 : 0.12;
                if (monto <= 350000) return isLongTerm ? 0.1175 : 0.115;
                if (monto <= 490000) return isLongTerm ? 0.1125 : 0.11;
                if (monto <= 700000) return isLongTerm ? 0.1075 : 0.105;
                if (monto <= 1050000) return 0.1025;
                return 0.10;
            }
            return 0.05;
        }

        function calculateResults(m, p, t) {
            let res = 0;
            if (activeMode !== 'CREDITO') {
                // Interés simple anualizado según plazos
                if (activeProduct.id === 'dpf') res = m * t * (p / 360);
                else res = m * t * (p / 12);
            } else {
                // Cuota francesa: (Capital * i * (1+i)^n) / ((1+i)^n - 1)
                const i = t / 12;
                const cuotaBase = m * (i * Math.pow(1 + i, p)) / (Math.pow(1 + i, p) - 1);
                // Seguro de desgravamen aproximado (0.6 por mil sobre saldo)
                res = cuotaBase + (m * 0.0006);
            }
            return Math.round(res);
        }

        function updateCalculations() {
            const steps = parseInt(document.getElementById('slider-monto').value);
            const m = getAmountFromSteps(steps, activeProduct);
            const p = parseFloat(document.getElementById('slider-plazo').value);
            const t = getTasa(m, p);
            
            document.getElementById('display-monto').innerText = formatter.format(m);
            document.getElementById('display-plazo').innerText = p;
            document.getElementById('rate-badge').innerText = `${(t*100).toFixed(2)}%`;
            
            const res = calculateResults(m, p, t);
            document.getElementById('main-result-value').innerText = formatter.format(res);
            
            const infoBox = document.getElementById('secondary-result');
            if (activeMode !== 'CREDITO') {
                document.getElementById('main-result-label').innerText = "GANANCIA ESTIMADA TOTAL";
                infoBox.innerHTML = `
                    <div class="flex flex-col hover-grow cursor-default">
                        <span class="text-white/40 text-[10px] font-black uppercase tracking-widest mb-3">Total a Recibir</span>
                        <span class="text-white font-bold text-5xl tracking-tighter transition-colors duration-500">${formatter.format(m + res)} Bs</span>
                    </div>
                    <div class="flex flex-col border-l border-white/10 pl-10 hover-grow cursor-default">
                        <span class="text-white/40 text-[10px] font-black uppercase tracking-widest mb-3">Rendimiento</span>
                        <span class="text-brand-orange font-bold text-2xl tracking-tight uppercase italic">Garantizado</span>
                    </div>`;
            } else {
                document.getElementById('main-result-label').innerText = "CUOTA MENSUAL ESTIMADA";
                const ahorroDiario = Math.round(res/30);
                infoBox.innerHTML = `
                    <div class="flex flex-col hover-grow cursor-default">
                        <span class="text-brand-orange text-[10px] font-black uppercase tracking-[0.2em] mb-3">AHORRO DIARIO META</span>
                        <div class="flex items-center gap-4">
                             <span class="text-white font-black text-6xl tracking-tighter transition-colors duration-500">${ahorroDiario} Bs</span>
                             <span class="text-xs text-white/40 uppercase font-black">al día</span>
                        </div>
                    </div>
                    <div class="flex flex-col border-l border-white/10 pl-10 hover-grow cursor-default">
                        <span class="text-white/40 text-[10px] font-black uppercase tracking-widest mb-3">Sueldo Sugerido</span>
                        <span class="text-white font-bold text-4xl tracking-tighter">${formatter.format(Math.round(res / 0.3))} Bs</span>
                    </div>`;
            }
            renderPerspectives(m);
        }

        function renderPerspectives(m) {
            const container = document.getElementById('perspective-grid');
            container.innerHTML = '';
            if (activeMode !== 'CREDITO') {
                const intervals = activeProduct.id === 'dpf' 
                    ? [{label: 'A 200 Días', p: 200}, {label: 'A 1 Año (360d)', p: 360}, {label: 'A 2 Años (720d)', p: 720}, {label: 'A 3 Años (1080d)', p: 1080}]
                    : [{label: 'A 6 Meses', p: 6}, {label: 'A 1 Año', p: 12}, {label: 'A 2 Años', p: 24}, {label: 'A 5 Años', p: 60}];
                
                intervals.forEach(item => {
                    const tasa = getTasa(m, item.p);
                    const ganancia = calculateResults(m, item.p, tasa);
                    container.innerHTML += `
                        <div class="card-pro p-8 rounded-[2.5rem] group">
                            <div class="flex justify-between items-center mb-6">
                                 <span class="text-[10px] font-bold text-brand-navy uppercase tracking-widest">${item.label}</span>
                                 <span class="text-[10px] font-black bg-brand-orange text-white border border-brand-orange px-3 py-1.5 rounded-full uppercase hover-grow cursor-default">${(tasa*100).toFixed(2)}%</span>
                            </div>
                            <div class="num-block">
                                <span class="text-4xl font-display font-bold text-brand-navy tracking-tighter">${formatter.format(ganancia)}</span> 
                                <span class="text-xl font-bold text-brand-navy ml-1">Bs</span>
                            </div>
                            <div class="mt-6 pt-6 border-t border-slate-50 flex justify-between items-center">
                                <span class="text-[9px] text-slate-800 font-bold uppercase tracking-wider">Monto Total Recibido:</span>
                                <span class="text-sm font-black text-brand-orange">${formatter.format(m + ganancia)} Bs</span>
                            </div>
                        </div>
                    `;
                });
            } else {
                const plazos = [12, 24, 36, 48, 60, 120, 240].filter(val => val <= activeProduct.maxP && val >= activeProduct.minP);
                plazos.forEach(item => {
                    const tasa = getTasa(m, item);
                    const cuota = calculateResults(m, item, tasa);
                    container.innerHTML += `
                        <div class="card-pro p-8 rounded-[2.5rem] group ${item === parseFloat(document.getElementById('slider-plazo').value) ? 'border-brand-orange bg-orange-50/10' : ''}">
                             <div class="flex justify-between items-center mb-6">
                                 <span class="text-[10px] font-bold text-brand-navy uppercase tracking-widest">PLAZO ${item} MESES</span>
                                 <i class="fa-solid fa-shield-halved text-brand-orange text-sm"></i>
                            </div>
                            <div class="num-block">
                                <span class="text-4xl font-display font-bold text-brand-navy tracking-tighter">${formatter.format(cuota)}</span> 
                                <span class="text-xl font-bold text-brand-navy ml-1">Bs</span>
                            </div>
                            <div class="mt-6 pt-6 border-t border-slate-50 flex justify-between items-center">
                                <span class="text-[9px] text-slate-800 font-bold uppercase tracking-wider">Ingreso Mínimo Sugerido:</span>
                                <span class="text-sm font-black text-brand-orange">${formatter.format(Math.round(cuota/0.3))} Bs</span>
                            </div>
                        </div>
                    `;
                });
            }
        }

        function openLeadModal() { 
            const steps = parseInt(document.getElementById('slider-monto').value);
            const m = getAmountFromSteps(steps, activeProduct);
            document.getElementById('modal-summary-prod').innerText = `${activeProduct.prefix} ${activeProduct.name}`;
            document.getElementById('modal-summary-monto').innerText = formatter.format(m) + " Bs";
            document.getElementById('leadModal').classList.remove('hidden'); 
        }

        function closeLeadModal() { document.getElementById('leadModal').classList.add('hidden'); }
        
        function submitLead() {
            const name = document.getElementById('leadName').value;
            if(!name) {
                showMessage("Por favor, ingresa tu nombre.");
                return;
            }
            showMessage(`¡Excelente ${name}! Tu solicitud ha sido recibida. Un oficial de Banco Fortaleza te contactará pronto.`);
            closeLeadModal();
        }

        function sendWhatsApp() {
            const monto = document.getElementById('display-monto').innerText;
            const plazo = document.getElementById('display-plazo').innerText;
            const res = document.getElementById('main-result-value').innerText;
            const resLabel = document.getElementById('main-result-label').innerText;
            
            const msg = `SIMULACION BANCO FORTALEZA\n\n` +
                        `- Producto: ${activeProduct.prefix} ${activeProduct.name}\n` +
                        `- Monto: ${monto} Bs\n` +
                        `- Plazo: ${plazo} ${activeProduct.unit}\n` +
                        `- ${resLabel}: ${res} Bs\n\n` +
                        `Deseo recibir más información para concretar mi solicitud.`;
            
            window.open(`https://wa.me/59164188659?text=${encodeURIComponent(msg)}`, '_blank');
        }

        window.onload = () => changeMode('DPF');
    </script>
</body>
</html>
